<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Gestion produits</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script defer src="script.js"></script>
</head>
<body>
  <header class="header-nav">
    <div class="header-left">
      <h1>Admin - Produits</h1>
      <nav>
        <div class="nav-links">
          <a href="admin-accueil.html">Accueil Admin</a>
          <a href="admin-recettes.html">Recettes</a>
        </div>
      </nav>
    </div>
    <img src="images/Logo_SaveEat.png" alt="Logo" class="header-logo">
  </header>
  <main style="max-width: 800px; margin: 30px auto;">
    <h2>Ajouter un produit en promotion</h2>
    <form id="adminForm">
      <div class="form-group">
        <label for="adminNom">Nom :</label>
        <input type="text" id="adminNom" required class="form-input" />
      </div>
      <div class="form-group">
        <label for="adminPrix">Prix (€) :</label>
        <input type="number" id="adminPrix" step="0.01" required class="form-input" />
      </div>
      <div class="form-group">
        <label for="adminCategorie">Catégorie :</label>
        <input type="text" id="adminCategorie" required class="form-input" />
      </div>
      <div class="form-group">
        <label for="adminReduction">Réduction (%) :</label>
        <input type="number" id="adminReduction" required class="form-input" />
      </div>
      <div class="form-group">
        <label for="adminPoids">Poids (ex: 500g, 1kg, 1L, 250ml) :</label>
        <input type="text" id="adminPoids" required class="form-input" />
      </div>
      <button type="submit" class="btn-primary">Enregistrer</button>
    </form>
    
    <div style="margin-top: 40px;">
      <h2>Gérer les produits existants</h2>
      <div id="listeProduitsAdmin" class="grid-produits"></div>
    </div>
  </main>
  <div class="logout-container">
    <button onclick="logout()" class="btn-secondary">Déconnexion</button>
  </div>
  
  <div id="toast" class="toast"></div>
</body>
</html>
