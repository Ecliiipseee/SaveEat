<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Espace Entreprise</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script defer src="script.js"></script>
</head>
<body>
  <header class="header-nav">
    <div class="header-left">
      <h1>Espace Entreprise</h1>
      <nav>
        <div class="nav-links">
          <a href="entreprise-accueil.html">Accueil Entreprise</a>
        </div>
      </nav>
    </div>
    <img src="images/Logo_SaveEat.png" alt="Logo" class="header-logo">
  </header>
  <main style="max-width: 800px; margin: 30px auto;">
    <h2>Ajouter un produit en promotion</h2>
    <form id="entrepriseForm">
      <div class="form-group">
        <label for="entrepriseNom">Nom :</label>
        <input type="text" id="entrepriseNom" required class="form-input" />
      </div>
      <div class="form-group">
        <label for="entreprisePrix">Prix (€) :</label>
        <input type="number" id="entreprisePrix" step="0.01" required class="form-input" />
      </div>
      <div class="form-group">
        <label for="entrepriseCategorie">Catégorie :</label>
        <input type="text" id="entrepriseCategorie" required class="form-input" />
      </div>
      <div class="form-group">
        <label for="entrepriseReduction">Réduction (%) :</label>
        <input type="number" id="entrepriseReduction" required class="form-input" />
      </div>
      <div class="form-group">
        <label for="entreprisePoids">Poids (ex: 500g, 1kg, 250ml) :</label>
        <input type="text" id="entreprisePoids" required class="form-input" />
      </div>
      <button type="submit" class="btn-primary">Enregistrer</button>
    </form>
    
    <div style="margin-top: 40px;">
      <h2>Produits existants</h2>
      <div id="listeProduitsEntreprise" class="grid-produits"></div>
    </div>
    
    <div id="toast" class="toast"></div>
  </main>
  <div class="logout-container">
    <button onclick="logout()" class="btn-secondary">Déconnexion</button>
  </div>
</body>
</html>
