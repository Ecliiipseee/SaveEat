<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Gestion recettes</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script defer src="script.js"></script>
</head>
<body>
  <header class="header-nav">
    <div class="header-left">
      <h1>Admin - Recettes</h1>
      <nav>
        <div class="nav-links">
          <a href="admin-accueil.html">Accueil Admin</a>
          <a href="admin.html">Produits</a>
        </div>
      </nav>
    </div>
    <img src="images/Logo_SaveEat.png" alt="Logo" class="header-logo">
  </header>
  <main style="max-width: 800px; margin: 30px auto;">
    <h2>Ajouter une nouvelle recette</h2>
    <form id="adminRecetteForm">
      <div class="form-group">
        <label for="recetteTitre">Titre :</label>
        <input type="text" id="recetteTitre" required class="form-input" />
      </div>
      <div class="form-group">
        <label for="recetteIngredients">Ingrédients (séparés par des virgules) :</label>
        <input type="text" id="recetteIngredients" required class="form-input" />
      </div>
      <div class="form-group">
        <label for="recetteQuantites">Quantités (séparées par des virgules) :</label>
        <input type="text" id="recetteQuantites" required class="form-input" />
      </div>
      <div class="form-group">
        <label for="recetteTemps">Temps :</label>
        <input type="text" id="recetteTemps" required class="form-input" />
      </div>
      <div class="form-group">
        <label for="recetteEtapes">Étapes (séparées par des points-virgules) :</label>
        <textarea id="recetteEtapes" required class="form-input" rows="4"></textarea>
      </div>
      <button type="submit" class="btn-primary">Enregistrer</button>
    </form>
    
    <div style="margin-top: 40px;">
      <h2>Recettes existantes</h2>
      <div id="listeRecettesAdmin" class="grid-produits"></div>
    </div>
  </main>
  <div class="logout-container">
    <button onclick="logout()" class="btn-secondary">Déconnexion</button>
  </div>
  
  <div id="toast" class="toast"></div>
</body>
</html>
